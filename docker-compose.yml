version: '3.8'
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: soar-maps-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soar}
      POSTGRES_USER: ${POSTGRES_USER:-soar_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soar_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soar-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soar-maps-api
    environment:
      JDBC_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-soar}
      DB_USERNAME: ${POSTGRES_USER:-soar_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      PORT: 8080
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - soar-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  soar-network:
    driver: bridge

